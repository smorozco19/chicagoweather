<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <div class="header">
    <header>weather forecast</header>
  </div>
    <div class="container">
        <div class="row">
      
              <h1>search for a city</h1>
                <div class="input-group">
                    <input id="city-input" type="text" class="form-control" placeholder="city name">
                    <div class="input-group-append">
                        <button type="button" id="search-button">
                          <i class="fas fa-search"></i>

                        <div class="row">
                            <div class="col-12 bg-white">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-pic">
                                <img id="current-pic" src="placeholder" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 bg-white">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 bg-white">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 bg-white">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row bg-white">
                            <div class="col-12 d-flex bg-white">
                          </div>
                          </div>
                    </div>
                </div>
            
          
      
                          <div class="col-12">
                    
                <div class="row">
                  <div class="col forecast  text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast  text-white ml-3 mb-3 rounded"></div>
                  <div class="col forecast text-white ml-3 mb-3 rounded"></div>
              
                </div>
            </div>
      
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
